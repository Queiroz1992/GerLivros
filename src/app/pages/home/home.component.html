<mat-card>
  <div class="livro-box">
    <button routerLink="cadastro" mat-raised-button color="primary">Cadastrar novo livro</button>
    <div class="input-box">
      <mat-form-field>
        <mat-label>Buscar por autor:</mat-label>
        <input matInput type="text" placeholder="Digite o nome do autor" (input)="search($event)">
      </mat-form-field>
    </div>
  </div>

  <table mat-table [dataSource]="livros" class="mat-elevation-z8">

    <ng-container matColumnDef="Titulo">
      <th mat-header-cell *matHeaderCellDef>Titulo</th>
      <td mat-cell *matCellDef="let livro"> {{livro.titulo}} </td>
    </ng-container>

    <ng-container matColumnDef="Autor">
      <th mat-header-cell *matHeaderCellDef>Autor</th>
      <td mat-cell *matCellDef="let livro"> {{livro.autor}} </td>
    </ng-container>

    <ng-container matColumnDef="Genero">
      <th mat-header-cell *matHeaderCellDef>Genero</th>
      <td mat-cell *matCellDef="let livro"> {{livro.genero}} </td>
    </ng-container>

    <ng-container matColumnDef="AnoPublicacao">
      <th mat-header-cell *matHeaderCellDef>Ano de publicação</th>
      <td mat-cell *matCellDef="let livro"> {{livro.anoPublicacao }} </td>
    </ng-container>

    <ng-container matColumnDef="Ações">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let livro">
        <a routerLink="editar/{{livro.id}}" mat-raised-button color="accent">Editar</a>
        <a routerLink="detalhes/{{livro.id}}" mat-raised-button>Detalhes</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="Teste">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let livro">
        <mat-dialog-actions>
          <a (click)="openDialog(livro.id)" mat-raised-button color="warn">Excluir</a>
        </mat-dialog-actions>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</mat-card>
